<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brandon Weather Api</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">
    <div class="container-fluid">
    <div  style="border-radius: 5px;" class="row barColor">
        <div class="col-1 headerText">Home</div>
        <div id="favoriteBtn" class="col-6 headerTextReg"><button class="btn headerTextReg">Favorites</button></div>
    </div>
</div>
<div class="container">
    <br>
      <input id="cityInput" style="border-radius: 11px; height: 75px;" class="form-control me-2" type="search" placeholder="Search City or Zip Code" aria-label="Search">
    </div>
<br>
<br>
    <div style="border-radius: 11px;" class="container todayWeatherBG">
        <div  style="border-radius: 5px;" class="row barColor">
            <div id="cityHeader" class="col-3 headerText">Stockton</div>
            <div id="stateHeader" class="col-2 headerText"></div>
            <div class="col-1"></div>
            <div id="timeHeader" class="col-5 headerTextReg">As of 11:11 A.M PST</div>
            <div class="col-1 headerTextReg"><button class="btn"><img style="height: 60px;" src="/assets/heart-png-removebg-preview.png" alt=""></button></div>
        </div>
        <div style="padding-left: 40px;" class="row">
            <div class="col-8">
                <div id="bigTemp" class="bigTemp">40°F</div>
                <div id="currentCondition" class="dayConditionText">Sunny</div>
                <div class="row">
                <div class="col-4"><div id="highTemp" class="highLowTempText">High: 57°</div></div>
                <div class="col-4"><div id="lowTemp" class="highLowTempText">Low: 40°</div></div>
                
            </div>
            </div>
            <div style="padding-top: 40px;" class="col-4"><img src="/assets/ScatteredRain.png" alt=""></div>
        </div>
        <br>
    </div>
<br>
<br>

    <div id="fiveDayForecastDiv" class="container weeksWeatherBG">
        <div class="row">
            <div class="col-3 forecastHeaderText">Daily forecast for</div>
            <div class="col-8 forecastHeaderText">Stockton CA</div>
        </div>
        <div class="row d-flext justify-content-center">
            <div class="col-2">
                <div class="dayText">Mon, 23</div>
                <div class="bottomTempText">40°F</div>
                <div><img style="height: 150px;" src="/Assets/ScatteredRain.png" alt=""></div>
            </div>
            <div class="col-2">
                <div class="dayText">Mon, 23</div>
                <div class="bottomTempText">40°F</div>
                <div><img style="height: 150px;" src="/Assets/ScatteredRain.png" alt=""></div>
            </div>
            <div class="col-2">
                <div class="dayText">Mon, 23</div>
                <div class="bottomTempText">40°F</div>
                <div><img style="height: 150px;" src="/Assets/ScatteredRain.png" alt=""></div>
            </div>
            <div class="col-2">
                <div class="dayText">Mon, 23</div>
                <div class="bottomTempText">40°F</div>
                <div><img style="height: 150px;" src="/Assets/ScatteredRain.png" alt=""></div>
            </div>
            <div class="col-2">
                <div class="dayText">Mon, 23</div>
                <div class="bottomTempText">40°F</div>
                <div><img style="height: 150px;" src="/Assets/ScatteredRain.png" alt=""></div>
                <br>
            </div>
        </div>
    </div>

<br>
<br>
    <div style="border-radius: 11px;" class="container todayWeatherBG">
        <div  style="border-radius: 5px;" class="row barColor">
            <div class="col-4 headerText">Favorite Locations</div>
            <div class="col-6 headerTextReg"></div>
            <div class="col-2 "><button><img style="height: 75px;" src="/assets/Trashcan-removebg-preview.png" alt=""></button></div>
        </div>
        <div style="padding-left: 40px;" class="row">
            <div class="col-8">
                <div class="dayConditionText">Stockton</div>
                <div class="dayConditionText">Tracy</div>
                <div class="dayConditionText">Los Angeles</div>
            </div>
        </div>
        <br>
    </div>

    <script src="/src/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
